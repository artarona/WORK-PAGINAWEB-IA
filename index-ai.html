        /* Reset y base */
        :root {
            --azul: #232deb;
            --rojo: #ff0101;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Layout principal */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 90vh;
        }

        /* Panel de filtros */
        .filters-panel {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .filters-header {
            display: flex;
            align-items: center;
            /* centra verticalmente */
            justify-content: space-between;
            background-color: var(--azul);
            padding: 10px 20px;
            overflow: hidden;
            /* evita que el contenido se desborde */
        }

        .logo-container {
            display: flex;
            align-items: center;
            max-width: 40%;
            /* l√≠mite de ancho para logo + texto */
            overflow: hidden;
        }

        .filters-logo {
            max-height: 40px;
            margin-right: 10px;
        }

        .logo-container h1 {
            font-size: 1.5rem;
            /* reduce tama√±o del t√≠tulo */
            color: var(--rojo);
            white-space: nowrap;
            /* evita salto de l√≠nea */
            text-overflow: ellipsis;
            /* agrega "..." si se corta */
            overflow: hidden;
        }

        .filters-title {
            flex: 1;
            text-align: center;
            color: var(--rojo);
            font-size: 1.2rem;
        }

        .filters-loading {
            color: var(--rojo);
            font-size: 0.9rem;
        }

        .filters-title {
            font-size: 16px;
            color: var(--rojo);
            font-weight: 500;
        }

        .filters-loading {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 12px;
        }

        .filters-loading small {
            display: inline-block;
            padding: 4px 8px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .filter-group {
            margin-bottom: 25px;
        }

        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .filter-select,
        .filter-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }

        .filter-select:focus,
        .filter-input:focus {
            border-color: var(--azul);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .range-inputs {
            display: flex;
            gap: 10px;
        }

        .range-inputs input {
            flex: 1;
        }

        .filter-buttons {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px --azul(0, 123, 255, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* √Årea de chat */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }


        .chat-header {
            display: flex;
            align-items: center;
            /* centra verticalmente */
            justify-content: space-between;
            background: linear-gradient(135deg, var(--azul) 0%, var(--rojo) 100%);
            padding: 10px 20px;
        }

        .chat-logo {
            height: 100%;
            /* ocupa el alto del header */
            max-height: 60px;
            /* l√≠mite opcional */
            margin-right: 15px;
            /* espacio entre logo y texto */
        }

        .chat-info {
            flex: 1;
            /* ocupa espacio central */
            text-align: center;
            /* centra el texto a lo ancho */
        }

        .chat-info h2,
        .chat-info .chat-subtitle,
        .chat-info .status-indicator {
            color: var(--rojo);
            /* texto en rojo */
        }

        .reset-chat {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .reset-chat:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }



        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 15px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .chat-box {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Mensajes */
        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-in;
            overflow-wrap: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg-user {
            align-self: flex-end;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .msg-bot {
            align-self: flex-start;
            background: white;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .msg-bot b {
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Input area */
        .input-area {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        #sendBtn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        #sendBtn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: white;
            border-radius: 20px;
            border: 1px solid #e9ecef;
            align-self: flex-start;
            max-width: 120px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }



        /* Responsive */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .filters-panel {
                order: 2;
            }

            .chat-area {
                order: 1;
                height: 70vh;
                width: 100%;

        }

        .propiedad-header {
            display: flex;

            margin-bottom: 12px;
        }

        .propiedad-header h4 {
            margin: 0;
            color: #333;
            font-size: 1.1em;
        }

        .precio {
            font-weight: bold;
            font-size: 1.1em;
            color: #2e7d32;
            background-color: #e8f5e9;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .propiedad-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .descripcion {
            margin-top: 8px;
            font-style: italic;
            color: #555;
        }

        .btn-imagenes {
            background-color: var(--azul);
            color: var(--rojo);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-imagenes:hover {
            background-color: var(--rojo);
            color: #fff;
            /* texto blanco para que se vea sobre fondo rojo */
        }

        /* Estilos para el modal de im√°genes */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;

            width: 100%;

            overflow: auto;
            /*background-color: rgba(0,0,0,0.85);*/

        /* Mejoras para el modal de im√°genes */

            justify-content: center;
            cursor: pointer;
            z-index: 1001;
        }

        .close-modal:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

    <script>
        // ========================================
        // CONFIGURACI√ìN DEL BACKEND
        // ========================================
        const API_BASE_URL = "https://danterealestate-github-io.onrender.com";
        const CHAT_URL = `${API_BASE_URL}/chat`;
        const FILTERS_URL = `${API_BASE_URL}/filters`;
        const STATUS_URL = `${API_BASE_URL}/status`;

        let chatBox, input, button, typingIndicator, statusText;

        let conversacionActual = [];
        let filtrosDinamicos = { operaciones: [], tipos: [], barrios: [] };
        let contextoActual = { tipo: null, resultados: [], propiedad_focus: null, filtros_usados: {}, timestamp: null };

        // ========================================
        // L√ìGICA DEL MODAL DE IM√ÅGENES (CORREGIDA)
        // ========================================
        function mostrarImagenesByIndex(index) {
            const fotos = contextoActual.resultados[index]?.fotos;

            console.log(`[Diagn√≥stico] Intentando cargar im√°genes para propiedad √≠ndice ${index}. URLs:`, fotos);

            const modal = document.getElementById('imageModal');
            const modalImages = document.getElementById('modalImagesContainer');

            // Mostrar loading mientras cargan
            modalImages.innerHTML = `
            <div style="text-align: center; color: white; padding: 40px;">
                <div style="font-size: 24px; margin-bottom: 20px;">üîÑ</div>
                <p>Cargando im√°genes...</p>
            </div>
        `;

            modal.style.display = 'block';

            // ‚úÖ AGREGAR CONTADOR DE IM√ÅGENES
            const counter = document.createElement('div');
            counter.style.cssText = `
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            font-weight: bold;
        `;
            counter.textContent = `üì∏ ${fotos ? fotos.length : 0} fotos`;
            modal.appendChild(counter);

            // Limpiar y cargar im√°genes despu√©s de un breve delay
            setTimeout(() => {
                modalImages.innerHTML = '';

                if (fotos && fotos.length > 0) {
                    let imagenesCargadas = 0;
                    const totalImagenes = fotos.length;

                    fotos.forEach((fotoUrl, i) => {
                        const imgContainer = document.createElement('div');
                        imgContainer.style.cssText = `
                        position: relative;
                        width: 100%;
                        margin-bottom: 25px;
                    `;

                        // ‚úÖ AGREGAR N√öMERO DE IMAGEN
                        const imgNumber = document.createElement('div');
                        imgNumber.style.cssText = `
                        position: absolute;
                        top: 10px;
                        left: 10px;
                        background: rgba(0,0,0,0.7);
                        color: white;
                        padding: 5px 12px;
                        border-radius: 15px;
                        font-size: 12px;
                        z-index: 10;
                        font-weight: bold;
                    `;
                        imgNumber.textContent = `${i + 1} / ${totalImagenes}`;
                        imgContainer.appendChild(imgNumber);

                        const img = document.createElement('img');

                        // Construir URL correcta
                        let imagenSrc = fotoUrl;
                        if (fotoUrl.startsWith('imgs/')) {
                            imagenSrc = `${API_BASE_URL}/${fotoUrl}`;
                        } else if (!fotoUrl.includes('/') && fotoUrl.includes('.')) {
                            imagenSrc = `${API_BASE_URL}/imgs/${fotoUrl}`;
                        }

                        img.src = imagenSrc;
                        img.alt = `Imagen ${i + 1} de ${totalImagenes}`;
                        img.style.maxWidth = '100%';

        function cerrarModal() {
            const modal = document.getElementById('imageModal');

            // Limpiar cualquier contador que pueda haber quedado
            const counters = modal.querySelectorAll('[style*="position: fixed"][style*="top: 20px"]');
            counters.forEach(counter => {
                if (modal.contains(counter)) {
                    modal.removeChild(counter);
                }
            });

            modal.style.display = 'none';
        }

        // ========================================
        // FUNCIONES DE FILTROS DIN√ÅMICOS
        // ========================================
        async function cargarFiltrosDinamicos() {
            const loadingElement = document.getElementById('filtersLoading');
            try {
                loadingElement.innerHTML = '<small>üîÑ Cargando filtros...</small>';
                const response = await fetch(FILTERS_URL);
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);

                const data = await response.json();
                if (data.operaciones && data.tipos && data.barrios) {
                    filtrosDinamicos = {
                        operaciones: data.operaciones.filter(op => op && op.trim()),
                        tipos: data.tipos.filter(tipo => tipo && tipo.trim()),
                        barrios: data.barrios.filter(barrio => barrio && barrio.trim())
                    };
                    actualizarSelectoresFiltros();
                    loadingElement.innerHTML = '<small>‚úÖ Filtros cargados</small>';
                } else {
                    throw new Error('Estructura de datos inv√°lida');
                }
            } catch (error) {
                console.error('‚ùå Error cargando filtros:', error);
                filtrosDinamicos = {
                    operaciones: ["alquiler", "venta"],
                    tipos: ["casa", "departamento", "ph", "terreno", "oficina", "casaquinta"],
                    barrios: ["Parque Avellaneda", "Boedo", "Microcentro", "Pilar"]
                };
                actualizarSelectoresFiltros();
                loadingElement.innerHTML = '<small>‚ö†Ô∏è Usando filtros predeterminados</small>';
            } finally {
                setTimeout(() => { loadingElement.innerHTML = ''; }, 2500);
            }
        }

        function actualizarSelectoresFiltros() {
            const poblarSelect = (id, options, defaultText) => {
                const select = document.getElementById(id);
                if (select) {
                    select.innerHTML = `<option value="">${defaultText}</option>`;
                    options.forEach(optionText => {
                        const option = document.createElement('option');
                        option.value = optionText.toLowerCase();
                        option.textContent = optionText.charAt(0).toUpperCase() + optionText.slice(1);
                        select.appendChild(option);
                    });
                }
            };
            poblarSelect('operacion', filtrosDinamicos.operaciones, 'Todas las operaciones');
            poblarSelect('barrio', filtrosDinamicos.barrios, 'Todos los barrios');
            poblarSelect('tipo', filtrosDinamicos.tipos, 'Todos los tipos');
        }

        // ========================================
        // FUNCIONES PRINCIPALES DE CHAT
        // ========================================
        function actualizarContexto(resultados, filtros = {}, tipo = 'busqueda') {
            contextoActual = {
                tipo: tipo,
                resultados: resultados || [],
                propiedad_focus: resultados && resultados.length === 1 ? resultados[0] : null,
                filtros_usados: filtros,
                timestamp: new Date().toISOString()
            };
        }

        function addMessage(text, from = "bot") {
            if (!chatBox) return;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${from === 'user' ? 'msg-user' : 'msg-bot'}`;
            messageDiv.innerHTML = from === 'bot' ? `<b>ASISTENTE VIRTUAL</b><br>${text.replace(/\n/g, '<br>')}` : text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function formatPrecio(precio, moneda) {
            if (!precio || isNaN(precio) || precio === 0) return 'Consultar';
            const currency = moneda === 'ARS' ? 'ARS' : 'USD';
            const formatter = new Intl.NumberFormat('es-AR', {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });

            // ‚úÖ QUITAR el s√≠mbolo de moneda porque ya tenemos el emoji üí∞
            let precioFormateado = formatter.format(precio);
            if (currency === 'USD') {
                precioFormateado = precioFormateado.replace('USD', '').trim();
            } else {
                precioFormateado = precioFormateado.replace('ARS', '').replace('$', '').trim();
            }

            return precioFormateado;
        }
        function mostrarPropiedadesEnInterfaz(propiedades) {
            const container = document.createElement('div');
            container.className = 'propiedades-container';

            const titulo = document.createElement('h3');
            titulo.textContent = `üìä ${propiedades.length} Propiedad(es) Encontrada(s)`;
            titulo.style.marginBottom = '20px';
            titulo.style.color = '#2c3e50';
            titulo.style.textAlign = 'center';
            container.appendChild(titulo);

            const propertyEmojis = {
                'casa': 'üè†', 'departamento': 'üè¢', 'ph': 'üè°',
                'terreno': 'üìê', 'oficina': 'üíº', 'casaquinta': 'üèòÔ∏è',
                'local': 'üè™', 'galpon': 'üè≠'
            };

            propiedades.forEach((prop, index) => {
                const emoji = propertyEmojis[prop.tipo?.toLowerCase()] || 'üè†';
                const card = document.createElement('div');
                card.className = 'propiedad-card';

                card.innerHTML = `
            <div class="propiedad-header">
                <h4>${emoji} ${prop.titulo}</h4>
                <span class="precio">üí∞ ${formatPrecio(prop.precio, prop.moneda_precio)}</span>
            </div>
            <div class="propiedad-info">
                <span>üìç ${prop.barrio}</span>
                <span>üè† ${prop.ambientes} amb</span>
                <span>üìè ${prop.metros_cuadrados} m¬≤</span>
                <span>üìã ${prop.operacion}</span>
            </div>
            ${prop.descripcion ? `
                <div class="descripcion">
                    üí¨ ${prop.descripcion.substring(0, 120)}...
                </div>
            ` : ''}
            <div style="margin-top: 15px; display: flex; justify-content: space-between; align-items: center;">
                <button class="btn-imagenes" onclick='mostrarImagenesByIndex(${index})'>
                    üñºÔ∏è Ver Fotos
                </button>
                <small style="color: #666; font-size: 12px;">
                    ${prop.fotos && prop.fotos.length > 0 ?
                        `üì∏ ${prop.fotos.length} foto(s)` :
                        'üì∑ Fotos pr√≥ximamente'}
                </small>
            </div>
        `;
                container.appendChild(card);
            });

            chatBox.appendChild(container);
            chatBox.scrollTop = chatBox.scrollHeight;
        }


        function showTypingIndicator(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            if (show) chatBox.scrollTop = chatBox.scrollHeight;
        }

        function resetearChat() {
            if (confirm('¬øEst√°s seguro de que quer√©s empezar una nueva conversaci√≥n?')) {
                chatBox.innerHTML = '';
                conversacionActual = [];
                actualizarContexto([], {}, null);
                limpiarFiltros();
                addMessage('¬°Perfecto! Empecemos de nuevo. ¬øQu√© propiedad est√°s buscando?', 'bot');
            }
        }

        function obtenerFiltrosSeleccionados() {
            const filtros = {};
            ['operacion', 'barrio', 'tipo', 'ambientes', 'precioMin', 'precioMax', 'metrosMin', 'metrosMax'].forEach(id => {
                const el = document.getElementById(id);
                if (el && el.value) {
                    const keyMap = { 'barrio': 'neighborhood', 'ambientes': 'min_rooms', 'precioMin': 'min_price', 'precioMax': 'max_price', 'metrosMin': 'min_sqm', 'metrosMax': 'max_sqm' };
                    filtros[keyMap[id] || id] = ['min_price', 'max_price', 'min_sqm', 'max_sqm'].includes(id) ? parseFloat(el.value) : el.value;
                }
            });
            return filtros;
        }

        function aplicarFiltros() {
            const filtros = obtenerFiltrosSeleccionados();
            if (Object.keys(filtros).length === 0) return alert('Seleccion√° al menos un filtro para buscar.');

            let mensajeNatural = "Buscar con filtros: " + Object.entries(filtros).map(([k, v]) => `${k}: ${v}`).join(', ');
            input.value = mensajeNatural;
            send();
        }

        function limpiarFiltros() {
            ['operacion', 'barrio', 'tipo', 'ambientes', 'precioMin', 'precioMax', 'metrosMin', 'metrosMax'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.value = '';
            });
        }

        async function send() {
            let msg = input.value.trim();
            const filtrosSeleccionados = obtenerFiltrosSeleccionados();
            if (!msg && Object.keys(filtrosSeleccionados).length > 0) {
                msg = "Busqueda desde filtros"; // Mensaje gen√©rico cuando se usan filtros
            }
            if (!msg) return;

            addMessage(msg, 'user');
            input.value = '';
            button.disabled = true;
            showTypingIndicator(true);

            try {
                const payload = { message: msg, channel: 'web', filters: filtrosSeleccionados, contexto_anterior: contextoActual };
                const response = await fetch(CHAT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);

                const data = await response.json();

                if (data.response) {
                    addMessage(data.response);
                    if (data.propiedades && data.propiedades.length > 0) {
                        // Primero se actualiza el contexto
                        actualizarContexto(data.propiedades, filtrosSeleccionados, 'busqueda');
                        // Luego se muestran las propiedades, que usar√°n el contexto actualizado
                        mostrarPropiedadesEnInterfaz(data.propiedades);
                    } else {
                        actualizarContexto([], filtrosSeleccionados, 'busqueda_sin_resultados');
                    }
                } else if (data.error) {
                    addMessage(`‚ö†Ô∏è Error: ${data.error}`);
                } else {
                    addMessage('‚ùå Respuesta inesperada del servidor');
                }
                statusText.textContent = 'Conectado';
            } catch (error) {
                console.error('Error:', error);
                addMessage('‚ö†Ô∏è No se pudo conectar con el servidor. Por favor, intent√° nuevamente m√°s tarde.');
                statusText.textContent = 'Error de conexi√≥n';
            } finally {
                showTypingIndicator(false);
                button.disabled = false;
                input.focus();
            }
        }

        // ========================================
        // INICIALIZACI√ìN
        // ========================================
        document.addEventListener('DOMContentLoaded', function () {
            chatBox = document.getElementById('chatBox');
            input = document.getElementById('userInput');
            button = document.getElementById('sendBtn');
            typingIndicator = document.getElementById('typingIndicator');
            statusText = document.getElementById('statusText');

            button.addEventListener('click', send);
            input.addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });

            const modal = document.getElementById('imageModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            closeModalBtn.onclick = cerrarModal;
            window.onclick = function (event) {
                if (event.target == modal) {
                    cerrarModal();
                }
            };

            cargarFiltrosDinamicos();
            checkServerStatus();
            setInterval(checkServerStatus, 30000);

            setTimeout(() => {
                addMessage('¬°Hola! üëã Soy tu asistente de Dante Propiedades. Te ayudo a encontrar la propiedad ideal. ¬øEn qu√© puedo ayudarte hoy?', 'bot');
            }, 1000);
        });

        async function checkServerStatus() {
            try {
                const response = await fetch(STATUS_URL);
                statusText.textContent = response.ok ? 'Conectado' : 'Servidor inactivo';
            } catch (error) {
                statusText.textContent = 'Sin conexi√≥n';
            }
        }

        // Funci√≥n para probar todas las im√°genes de una propiedad
        async function diagnosticarPropiedad(index = 0) {

                return;
